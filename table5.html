<!DOCTYPE html>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .card {
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-bottom: 2px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .card p {
            margin: 0;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 0 0 10px 10px;
        }

        .manzana {
            border-color: #b00000;
        }

        .manzana p {
            background-color: #b00000;
        }

        .melocoton {
            border-color: #ffb700;
        }

        .melocoton p {
            background-color: #ffb700;
        }

        .pera {
            border-color: #4CAF50;
        }

        .pera p {
            background-color: #4CAF50;
        }

        .platano {
            border-color: #e91e63;
        }

        .platano p {
            background-color: #e91e63;
        }

        .naranja {
            border-color: #ff9800;
        }

        .naranja p {
            background-color: #ff9800;
        }

        .limon {
            border-color: #8bc34a;
        }

        .limon p {
            background-color: #8bc34a;
        }

    </style>
</head>
